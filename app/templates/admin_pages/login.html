<!DOCTYPE html>
<html lang="en">

<head>
    {% include "admin_pages/includes/headerContent.html" %}
    <!--addition page specific styles-->
    <link href="{{ url_for('static', filename='admin/lib/animate.css/animate.min.css') }}" rel="stylesheet">
</head>

<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form method="post" action="/admin/login">
                        <h1>Admin Login</h1>
                        <div>
                            <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                        </div>
                        {% if error %}
                        <div style="color: red; margin-top: -10px; margin-bottom: 10px">
                            The password was incorrect.
                        </div>
                        {% endif %}
                        <div>
                            <button class="btn btn-default submit" type="submit" href="index.html">Log in</button>
                        </div>

                    </form>
                </section>
            </div>

        </div>
    </div>
</body>

</html>
